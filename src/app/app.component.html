<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Welcome to user list</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add User</button>


</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter User" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
          <td mat-cell *matCellDef="let row"> {{row.fname}} {{row.lname}} </td>
        </ng-container>


        <!-- fname Column -->
        <!-- <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> fname </th>
          <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
        </ng-container> -->

       

        

        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
          <td mat-cell *matCellDef="let row"> {{row.phone.length}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editUser(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button> 
            <button mat-icon-button color="warn">
              <mat-icon (click)="deleteUser(row.id)">delete</mat-icon>
            </button>

          </td>
          
        </ng-container>

        <!-- Fruit Column
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container> -->
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr  class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->

        <tr  class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" *ngIf="!dataSource?.data?.length">No data</td>
          <td class="mat-cell" colspan="4" *ngIf="dataSource?.data?.length">No data matching the filter "{{input.value}}"</td>
        </tr>

       
      </table>


     

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
